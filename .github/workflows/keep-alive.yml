name: Keep Render Service Awake

on:
  schedule:
    # Run every 10 minutes to keep Render service awake
    # Cron format: minute hour day month weekday
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual triggering from GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        run: |
          echo "Pinging Render service to keep it awake..."
          echo "URL: https://${RENDER_URL}/ping"
          response=$(curl -s -w "\nHTTP_CODE:%{http_code}" -m 10 "https://${RENDER_URL}/ping" || echo "HTTP_CODE:000")
          http_code=$(echo "$response" | grep "HTTP_CODE" | cut -d':' -f2)
          if [ "$http_code" = "200" ]; then
            echo "✅ Ping successful! Service is awake."
          else
            echo "⚠️ Ping failed (HTTP $http_code) - service may be sleeping or URL incorrect"
            exit 0  # Don't fail the workflow, just log the warning
          fi
        env:
          # Set this in Repository Settings > Secrets > Actions > New repository secret
          # Name: RENDER_URL
          # Value: your-app-name.onrender.com (replace with your actual Render app name, no https://)
          RENDER_URL: ${{ secrets.RENDER_URL }}
